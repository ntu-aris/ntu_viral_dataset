title: jekyll-rtd-theme
lang: en
description: GitHub flavored documentation theme for all open source projects

theme: null

nav_version: true
edit: true
addons_branch: true

addons:
  - github
  - i18n
  - plugins
  - analytics

copyright:
  license: true
  revision: true

debug:
  compress: true
  dist: false
  extension: false

readme_index:
  with_frontmatter: true

# https://github.com/jekyll/jekyll-sass-converter
sass:
  style: compact

plugins:
  - jemoji
  - jekyll-avatar
  - jekyll-mentions

exclude:
  - Makefile
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - requirements.txt
  - node_modules
  - package.json
  - package-lock.json
  - webpack.config.js
  - jekyll-rtd-theme.gemspec
