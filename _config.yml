title: jekyll-rtd-theme
lang: en-US
description: Just another documentation theme compatible with GitHub Pages, based on sphinx_rtd_theme

edit: true

copyright:
  revision: true

addons:
  - github
  - gems
  - analytics

addons_branch: true

theme: null # disable pages default theme

# use front matter sort
readme_index:
  with_frontmatter: true

sass:
  style: compressed

exclude:
  - Makefile
  - Gemfile
  - Gemfile.lock
  - ci.sh
  - CODE_OF_CONDUCT.md
  - LICENSE
  - jekyll-rtd-theme.gemspec
