title: jekyll-rtd-theme
lang: en
description: Just another documentation theme compatible with GitHub Pages

theme: null # disable pages default theme

addons:
  - github
  - i18n
  - plugins
  - analytics

addons_branch: true
edit: true

copyright:
  revision: true

readme_index:
  with_frontmatter: true

sass:
  style: compressed

exclude:
  - Makefile
  - CNAME
  - Gemfile
  - Gemfile.lock
  - deps.sh
  - CODE_OF_CONDUCT.md
  - LICENSE
  - requirements.txt
  - jekyll-rtd-theme.gemspec
